<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icono -->
    <link rel="icon" href="/img/favicon.png" />

    <!-- Css bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Css -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Cafeteria</title>
  </head>
  <body>
    <div class="h-100">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-md bg-body-tertiary radiustb">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Cafeteria</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/productos.html">Productos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Navbarend -->
      <!-- Content -->
      <div class="container-fluid container-md">
        <h1>Cafeteria D"Coffee</h1>
        <p>
          <b>Cafeteria D"Coffee</b> lo invita a realizar su pedido de su
          delicioso café
        </p>
        <div class="d-flex flex-column flex-md-row">
          <section class="col-12 col-md-8">
            <div>
              <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button
                      class="accordion-button collapsed accordion-title"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#collapseTwo"
                      aria-expanded="false"
                      aria-controls="collapseTwo"
                    >
                      <div class="d-flex align-items-center">
                  <img
                    class="img-drop me-1"
                    src="/img/productos/cafe negro - c.jpg"
                    alt=""
                  />
                  <h2>Café negro</h2>
                </div>
                    </button>
                  </h2>
                  <div
                    id="collapseTwo"
                    class="accordion-collapse collapse"
                    data-bs-parent="#accordionExample"
                  >
                    <div class="accordion-body">
                      <div
                  class="col-12 d-flex align-items-center values-drop border-drop"
                >
                  <img
                    class="img-drop"
                    src="/img/productos/cafe negro - espresso.jpg"
                    alt=""
                  />
                  <div class="d-flex justify-content-between pe-3 w-100">
                    <div class="d-flex flex-column">
                      <span class="fs-3">Café Espresso</span>
                      <span><b>Precio:</b>$<i>15000</i></span>
                    </div>
                    <button class="btn-des">
                      <img
                        class="icono-flecha"
                        src="/img/signo-de-mas.png"
                        alt=""
                      />
                    </button>
                  </div>
                </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <section class="col-4 border">
            <form id="formDatos">
              <div class="d-flex justify-content-between px-4">
                <label for="nombre">Nombre: </label>
                <input type="text" />
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
    <!-- Contentend -->
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
